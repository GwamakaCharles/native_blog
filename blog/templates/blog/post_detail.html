{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a href="{% url 'post_publish' pk=post.pk %}"><i class="fas fa-plus"> Publish</i></a>
        {% endif %}

        {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit"></i></a>
        {% endif %}

    </div>
        <h2> {{ post.title }} </h2>
        <p> {{ post.text|linebreaksbr }} </p>
    </div>
{% endblock %}
