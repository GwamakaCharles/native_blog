{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
                {% if user.is_authenticated %}
                    <div class="btn btn-default">
                        <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit"></i></a>
                    </div>
                {% endif %}
            </div>
        {% endif %}
        <h2> {{ post.title }} </h2>
        <p> {{ post.text|linebreaksbr }} </p>
    </div>
{% endblock %}
